name: CI - Pull Request Validation

# Paso 2: Cuándo ejecutar el workflow
on:
  pull_request:
    branches:
      - main

# Paso 3: Usar una acción
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

